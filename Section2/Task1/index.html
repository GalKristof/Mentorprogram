<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Section 2 Task 1</title>

    <!-- Fonts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">

</head>
<body>

    <div class="container">
        
        <section class="newsletter">
            <div class="title">
                <h1 class="title">
                    <img src="envelope.svg"/> Hírlevél
                </h1>
            </div>
            <div class="inputs">

                <input type="text" id="name" placeholder="Név"/>
                <input type="email" id="email" placeholder="E-mail cím"/>

                <div class="accept-box">
                    <label for="accept" class="toggle">
                        <input type="checkbox" id="accept"/>
                        <span class="box"></span>
                            <h3 class="accept">Elfogadom az 
                                <span class="accept">adatkezelési tájékoztatót.</span>
                            </h3>
                    </label>
                </div>
            </div>
            <div class="button">
                <button class="subscribe">
                    <h2>
                        <i class="fa fa-bell"></i> Feliratkozás
                    </h2>
                </button>
            </div>
        </section>

    </div>
    
</body>
</html>
