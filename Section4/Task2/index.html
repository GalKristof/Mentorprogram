<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Section 4 Task 2</title>

    <!-- Fonts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" rel="stylesheet">
    <link href="https://cdn.staticaly.com/gh/hung1001/font-awesome-pro-v6/44659d9/css/all.min.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">

    <!-- Scripts -->

</head>
<body>

    <div class="container">
        <article>
            
            <section class="overlay-elements">
                <div class="check">
                    <i class="fa fa-check"></i>
                </div>
                <div class="modification-elements">
                    <i class="fa fa-eye"></i>
                    <i class="fa fa-pencil"></i>
                    <i class="fa fa-trash"></i>
                </div>
                <div class="profile-image">
                    <img src="profile_pic.jpg" alt="Szerkesztő">
                </div>
            </section>

            <section class="article-banner">
                <img src="campnou.jpg" alt="Cikk banner">
            </section>

            <section class="top-line">
                <span class="article-id">654123</span>
                <span class="date">10. 13. 2019</span>
                <i class="fa fa-save"></i>
            </section>

            <main class="article">
                <h1 class="title">Miért nincs egyetlen organikus olvasója sem a KPMG blogjának?</h1>
                <p class="article">Pellentesque in leo velit sed parturient egestas porttitor facilisis porttitor.</p>
                <button class="read-more">Read More</button>
            </main>

            <section class="informations">
                <div class="length">
                    <i class="fa fa-clock"></i>
                    <span class="length">2</span>
                </div>
                <div class="watched">
                    <i class="fa fa-eye"></i>
                    <span class="watched">95</span>
                </div>
                <div class="rated">
                    <i class="fa fa-star"></i>
                    <span class="rated">4.4</span>
                </div>
            </section>

            <section class="seo">
                <ul class="hashtags">
                    <li class="hashtag">#Blog</li>
                    <li class="hashtag">#Esettanulmányok</li>
                    <li class="hashtag">#Keresőoptimalizálás (SEO)</li>
                </ul>
            </section>

        </article>
    </div>
    
</body>
</html>
