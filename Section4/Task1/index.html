<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Section 4 Task 1</title>

    <!-- Fonts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" rel="stylesheet">
    <link href="https://cdn.staticaly.com/gh/hung1001/font-awesome-pro-v6/44659d9/css/all.min.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">

    <!-- Scripts -->
    <script src="script.js" defer></script>

</head>
<body>

    <div class="container">
        <section class="login-panel">
            
            <section class="welcome">

                <h1>Welcome back!</h1>
                <h2>Log in to your account</h2>
                
            </section>

            <section class="switch-panel">
                <button class="login">SignIn</button>
                <button class="register">SignUp</button>
            </section>

            <section class="form">
                <form>
                    <label for="email" class="input-label">E-mail</label>
                    <input type="email" class="email" name="email" id="email" placeholder="Input text"/>
                    <label class="invalid-email" id="invalid-email">Invalid e-mail</label>
                    <label for="password" class="input-label">Password</label>
                    <div class="password-container">
                        <input type="password" class="password" name="password" id="password" placeholder="Input text" id="password"/>
                        <i class="fa fa-eye" id="eye"></i>
                    </div>
                    <span class="forgetpassword">Forgot your password?</span>
                    
                    <div class="rememberme">
                        <label for="checkbox" class="switch">
                            <input type="checkbox"id="checkbox"/>
                            <div class="slider round"></div>
                            <span class="rememberme">Remember me</span>
                        </label>
                    </div>
                </form>
            </section>

            <section class="choose">
                <button class="proceed-login">Sign In</button>
            </section>

            <section class="divider">
                <span class="divider">or with</span>
            </section>

            <section class="different-login">
                <button class="different instagram">
                    <i class="fa-brands fa-instagram"></i>
                </button>
                <button class="different facebook">
                    <i class="fa-brands fa-facebook"></i>
                </button>
                <button class="different google">
                    <i class="fa-brands fa-google"></i>
                </button>
                <button class="different linkedin">
                    <i class="fa-brands fa-linkedin"></i>
                </button>
            </section>


        </section>
    </div>
    
</body>
</html>
