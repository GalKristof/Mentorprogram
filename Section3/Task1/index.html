<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Section 3 Task 1</title>

    <!-- Fonts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" rel="stylesheet">
    <link href="https://cdn.staticaly.com/gh/hung1001/font-awesome-pro-v6/44659d9/css/all.min.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">

</head>
<body>

    <div class="container">
        <section class="login-panel">
            
            <section class="welcome">

                <h1>Üdv újra!</h1>
                <h2>Lépj be a fiókodba</h2>
                
            </section>

            <section class="switch-panel">
                <button class="register">Regisztráció</button>
                <button class="login">Belépés</button>
            </section>

            <section class="form">
                <form>    
                    <input type="email" class="email" placeholder="Email"/>
                    <input type="password" class="password" placeholder="Jelszó"/>
                    <span class="forgetpassword">Elfelejtetted a jelszavad?</span>
                    
                    <div class="rememberme">
                        <input type="checkbox" name="" id=""/>
                        <span class="rememberme">Emlékezz rám</span>
                    </div>
                </form>
            </section>

            <section class="choose">
                <button class="proceed-login">Bejelentkezés</button>
            </section>

            <section class="divider">
                <span class="divider">vagy</span>
            </section>

            <section class="different-login">
                <button class="different facebook">
                    <i class="fa-brands fa-facebook"></i>
                </button>
                <button class="different google">
                    <i class="fa-brands fa-google"></i>
                </button>
            </section>


        </section>
    </div>
    
</body>
</html>
